<div class="panel panel-default">
    <div class="panel-body" id="item">
        <span class="text-justify">
            <p ng-repeat="fine in fines" class="list-group-item">
                <span class="fine-desc">{{::fine.text}}</span>
                <span class="fine">{{::fine.fine}}</span>
            </p>

        </span>
    </div>
</div>
